<button type="button" class="btn btn-success" id="priv-key" (click)=togglePkey()>
  <header>
    Private Key
  </header>
  <div *ngIf="isNotVisible; else visibleSecret">
    <span *ngFor="let keyChar of keyCharArr">
      &#8226;
    </span>
  </div>
  <ng-template #visibleSecret>
    <div>
      <a *ngFor="let keyChar of keyCharArr">
        {{keyChar.char}}
      </a>
    </div>
  </ng-template>
</button>
